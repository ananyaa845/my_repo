<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br>
        <label for="vehicle">Vehicle I have</label><br>
        <input type="checkbox" name="vehicle" id="car">
        <label for="car">Car</label>
        <input type="checkbox" name="vehicle" id="bike">
        <label for="bike">Bike</label><br>
        <input type="checkbox" name="vehicle" id="cycle">
        <label for="cycle">Cycle</label> 
        <input type="checkbox" name="vehicle" id="bus">
        <label for="bus">Bus</label><br>
        <label for="nationality">Nationality</label><br>
        <input type="radio" name="nationality" id="nepali">
        <label for="nepali">Nepali</label>
        <input type="radio" name="nationality" id="other">
        <label for="other">Other</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
