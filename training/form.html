<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post" >                     <!--Two methods get,post-->
                                            <!--input id and label for shuould be same.-->
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="enter your name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <!--radio type used for single selection.-->
        <label for="female">Female</label> <br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" id="playing">
        <label for="playing">Playing</label>
        <input type="checkbox" name="hobbies" id="dancing"> <!--checkbox type is for multiple selection.-->
        <label for="dancing">Dancing</label>
        <input type="checkbox" name="hobbies" id="singing">
        <label for="singing">Singing</label><br>
        <input type="submit" value="Submit"> <!--value: what is shown-->

    </form>
</body>
</html>
