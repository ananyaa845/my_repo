<!--Semantic tags are the elements that clearly describe their meaning to browser and coder 
eg.header,article,nav,main,section etc. it is needed for SEO(Search Engine Optimization.)-->
<!--Non semantic tags are div(division is used as container to group other elements.) ,span(for styling)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .one {
            background-color: brown;
            color: white; /*grid flex */
            padding: 10px;
         }
         .two{
            display: inline-block; /*Makes elements sit next to eachothers in the same line.*/
            width: 100px;
            height: auto;
            margin-right: 10px;
            margin-top: 30px;
         }
    </style>
</head>
<body style=" color:purple;">
    <div class="one" style="border: 5px dotted black;">
    <header>
        <h1>Himalaya Darshan College</h1>
        <nav style="border: 1px saddlebrown; ">
        
            <ul>
                <li><a href="index.html" target="_blank" style="color: white;">Home</a></li>
                <li><a href="list.html" target="_blank" style="color: white;">List</a></li>
            </ul>
        </nav>
    </header>
    </div>
    <main>
        <div class="two" style="width: 200px; height: auto;border: 3px solid black; background-color: coral; color: white;">
        <section>
            <h2>Welcome!</h2>
            <p>We offer the best education in Nepal.</p>
        </section>
        </div>
        <div class="two" style=" width: 200px; height: auto; border: 3px dashed black; background-color: azure; color: darkgreen;" >
        <section>
            <h2>Welcome to HDC</h2>
            <p>We offer courses like BCA, BIM, BBS, BSC.CSIT</p>
        </section>
        </div>
        <article>
            <h3>Latest News!!</h3>
            <p>New admission open for 2082. Hurry up!!</p>
        </article>
        <aside>
            <h3>Upcoming Event</h3>
            <p>Orientation Program.</p>
        </aside>
        <footer style="border: 1px black ;background-color: black; color: wheat;">
            <p>copyright &copy; as per 2025 </p>
        </footer>

    </main>
    
</body>
</html>
