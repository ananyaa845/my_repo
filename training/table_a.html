<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>My Time Table</caption>
        <tr>
            <th rowspan="2">Time</th>
            <th colspan="6">Days</th>
        </tr>
        <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>wednesday</th>
        <th>Thursday</th>
        <th>Friday </th>
        <th>Saturday</th>
        </tr>
        <tr>
            <td>6am-8am</td>
            <td rowspan="2">Maths</td>
            <td>English</td>
            <td rowspan="2">Science</td>
            <td>Math</td>
            <td rowspan="2">English</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>8am-10am</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>10am-11am</td>
            <td colspan="6" style="text-align: center;">Break Time</td>
        </tr>
        <tr>
        <td>11am-1pm</td>
        <td rowspan="2">Science</td>
        <td>Math</td>
        <td>English</td>
        <td>Science</td>
        <td rowspan="2">Math</td>
        <td>English</td>
        </tr>
        <tr>
            <td>1pm-3pm</td>
            <td>Break</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
        </tr>

    </table>
</body>
</html>
